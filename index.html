<!DOCTYPE html>
<html>
<head>
  <title>3D Parkour</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="info">Click to Start | Height: 0</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,5,10);

let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);

let ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

// Ground
let ground = new THREE.Mesh(
  new THREE.BoxGeometry(50,1,50),
  new THREE.MeshLambertMaterial({color:0x228B22})
);
ground.position.y = -1;
scene.add(ground);

// Platforms
for(let i=0;i<20;i++){
  let block = new THREE.Mesh(
    new THREE.BoxGeometry(3,0.5,3),
    new THREE.MeshLambertMaterial({color:0x8B4513})
  );
  block.position.set(Math.random()*20-10, i*3, Math.random()*20-10);
  scene.add(block);
}

// Simple movement
let velocityY = 0;
let canJump = false;
const gravity = -0.02;

let keys = {};
document.addEventListener("keydown", e => keys[e.code]=true);
document.addEventListener("keyup", e => keys[e.code]=false);

function animate(){
  requestAnimationFrame(animate);

  let speed = 0.2;

  if(keys["KeyW"]) camera.position.z -= speed;
  if(keys["KeyS"]) camera.position.z += speed;
  if(keys["KeyA"]) camera.position.x -= speed;
  if(keys["KeyD"]) camera.position.x += speed;

  velocityY += gravity;
  camera.position.y += velocityY;

  if(camera.position.y < 2){
    camera.position.y = 2;
    velocityY = 0;
    canJump = true;
  }

  if(keys["Space"] && canJump){
    velocityY = 0.5;
    canJump = false;
  }

  document.getElementById("info").innerText =
    "Height: " + Math.floor(camera.position.y);

  renderer.render(scene,camera);
}

animate();

window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
